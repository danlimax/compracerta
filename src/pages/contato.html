<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Compra Certa | Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-container fixed-top">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #e3f2fd"
      >
        <a
          class="d-flex d-lg-none justify-content-center mt-2 navbar-brand"
          href="./index.html"
        >
          <img
            src="../../assets/logo.svg"
            width="200"
            height="80"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="navbar-collapse collapse justify-content-around"
          id="navbarTogglerDemo01"
        >
          <a class="d-none d-lg-flex navbar-brand" href="./index.html">
            <img
              src="../../assets/logo.svg"
              width="200"
              height="80"
              class="d-inline-block align-top"
              alt=""
          /></a>
          <ul class="navbar-nav text-center mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="./contato.html"
                >Contato</a
              >
            </li>
          </ul>
          <form class="form-inline justify-content-center my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar produto"
              aria-label="Pesquisar"
            />
            <button
              class="btn btn-outline-secondary my-2 my-sm-0"
              type="submit"
            >
              Pesquisar
            </button>
          </form>
          <a class="text-dark" style="font-size: 1.3em" href="#"
            ><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a
          >
          <a class="nav-link text-dark" href="#">
            <i
              class="fa fa-cart-arrow-down"
              style="font-size: 3em"
              aria-hidden="true"
            ></i
          ></a>
        </div>
      </nav>
    </header>
    <main
      class="d-flex justify-content-center container p-0 flex-column"
      style="height: 100vh"
    >
      <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
          <h1 class="text-center font-weight-bold">Fale conosco</h1>
          <form class="d-flex flex-column">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Digite seu nome"
                required
              />
              <label for="exampleFormControlInput1">Endereço de e-mail</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Selecione um assunto</label
              >
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Suporte</option>
                <option>Reclamação</option>
                <option>Cancelamento</option>
                <option>Dúvidas</option>
                <option>Sugestões</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Escreva o assunto</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg align-self-center"
            >
              Enviar
            </button>
          </form>
          <div class="d-flex flex-column align-items-center mt-4 container">
            <h2 class="font-weight-bold">Redes sociais</h2>
            <div class="social-container">
              <a class="text-dark" href="#"
                ><i
                  class="fa fa-instagram"
                  style="font-size: 3em"
                  aria-hidden="true"
                ></i
              ></a>
              <a class="text-dark" href="#"
                ><i
                  class="fa fa-twitter"
                  style="font-size: 3em"
                  aria-hidden="true"
                ></i
              ></a>
              <a class="text-dark" href="#"
                ><i
                  class="fa fa-facebook"
                  style="font-size: 3em"
                  aria-hidden="true"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2c03e55159.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
